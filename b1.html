<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Bài 1: Chuyển từ độ C sang độ F. -->
<script>
    let c = parseFloat(prompt("Nhập nhiệt độ C"));
    let f = c * (9 / 5) + 32;
    document.write(c + "°C = " + f + "°F");
</script>
</body>
</html>
